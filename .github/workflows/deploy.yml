name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Updated to v4 for better performance
      
      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # Updated to support your SDK requirement
          channel: 'stable'
      
      # Enable web support
      - name: Enable Flutter web
        run: flutter config --enable-web
        
      # Get dependencies and build web
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Flutter web
        run: flutter build web --release --base-href "/waste_sense.ai/"  # Replace 'githubpages' with your repo name
        
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'  # Only deploy when pushing to main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true  # Keep only the latest version of the site

permissions:
  contents: write  # Required for pushing to gh-pages branch